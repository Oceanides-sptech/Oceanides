<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/style-cadastro.css" />
    <link rel="shortcut icon" href="./assets/img/oceanides-logo.png" />
    <title>Oceânides - Página de Cadastro</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logo-titulo-header">
          <img class="logo-header" src="assets/img/oceanides-logo.png" alt="" />
          <p class="titulo-header">Oceânides</p>
        </div>

        <ul class="navbar">
          <li class="nav-item"><a href="Index.html">Início</a></li>
          <li class="nav-item"><a href="Calculadora_Financeira.html">Simulador</a></li>
          <li id="a-selecionado" class="nav-item">Cadastro</li>
          <a href="login.html"><span class="botao-login">Login</span></a>
        </ul>
      </div>
    </div>
    <div id="conteudo" class="conteudo">
      <div class="imagem">
        <img
          class="fundo-img"
          src="assets/img/fundo-login-cadastro-calculadora.png"
        />
      </div>
      <div class="formulario">
        <div id="box" class="box">
          <div id="texto_conta">Criar conta</div>
          <div class="inputs">
            
            <div class="input">
              <img src="assets/icons/login-usuario.svg" alt="">
              <input type="" id="input_nome" placeholder="Nome" value="Oceanides" />
            </div>

            <div id="div_input_email" class="input">  
              <img src="assets/icons/email.svg" alt="">
              <input type="email" id="input_email" placeholder="E-mail.com" value="Oceanides@email.com" />
            </div>
            
            <div id="div_input_senha" class="input">
              <img src="assets/icons/login-senha.svg" alt="">
              <input type="password" id="input_senha" placeholder="Senha" value="oceanides123" />
            </div>
            
            <div id="div_input_confirmar_senha" class="input">
              <img src="assets/icons/login-senha.svg" alt="">
              <input type="password" id="input_confirmar_senha" placeholder="Confirmar senha" value="oceanides123"/>
            </div>
          </div>

          <button id="botao-cadastro" class="nav-item" onclick="cadastrar()">Cadastrar</button>

          <ul class="opcoes">
            <li class="opcao">Já tem Conta? <a class="login" href="login.html"> Login</a></li>
            <li class="opcao" id="mensagem_de_confirmacao"> </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <p>© Ocêanides 2023</p>
      </div>
    </div>
  </body>
</html>
<script>

    function cadastrar() {
    
    var nome = input_nome.value;
    var email = input_email.value;
    var senha =  input_senha.value;
    var confirmar_senha = input_confirmar_senha.value;
    

    if(nome != '' && email != '' && senha != '' && confirmar_senha != '') {
      
      if(email.indexOf("@") >= 0 && email.indexOf(".") >= 0 )  {
        
      if (senha == confirmar_senha) {
        window.location.href = "login.html";
        alert('Usuário cadastrado com sucesso!')


      } else  {
        mensagem_de_confirmacao.innerHTML =`<p style= "color: #DC3545">Senha e confirmação de senha diferentes! <br>Por favor tente outra vez.</p>`
        div_input_senha.style.borderColor = "#DC3545"
        
      }
      } else {
        mensagem_de_confirmacao.innerHTML = '<p style= "color: #DC3545">Insirsa um e-mail válido!</p>'
        div_input_email.style.borderColor = "#DC3545"
      }
    } else {
      mensagem_de_confirmacao.innerHTML = '<p style= "color: #DC3545">Preencha todos os campos para realizar o cadastro!</p>'
      div_input_email.style.borderColor = "#DC3545"
      div_input_senha.style.borderColor = "#DC3545"
      div_input_confirmar_senha.borderColor = "#DC3545"
    }
    }


</script>
