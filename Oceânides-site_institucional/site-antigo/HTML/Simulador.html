<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora financeira oceanides</title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <center>
        <h1>Calculadora de ganhos com furtas e alimentos</h1>
        Dias de viagem: <input id="input_dias" value="20" placeholder="Dias cheios em 24hrs"><br>
        Número de contêiner: <input id="input_numero_container" value="50" placeholder="Containers cheios"><br>
        Validade média do container: <input id="input_validade" value="15" placeholder="Validade media das frutas"><br>
        Valor médio do container: <input id="input_valor" value="50000"> <br>
        <button onclick="calcular()"> Calcular ganhos </button>
        <div id="div_resultado"></div>

    </center>
    
    <div class="space">

    </div>

    <div class="container" >
        <div id="div_grafico1"> </div>
        <div id="div_grafico2"> </div>
        <div id="div_grafico3"> </div>
    </div>

    

</body>

</html>

<script>
    
  
    
        div_grafico1.style.display = 'none'      
        div_grafico2.style.display = 'none'      
        div_grafico3.style.display = 'none'  
    
    function calcular() {
        
         

        
        var num_conteiners = Number(input_numero_container.value);
        var dias = Number(input_dias.value);
        var valorPorContainer = Number(input_valor.value);
        valorPorContainer *= num_conteiners;
        var validade = Number(input_validade.value);

        var valormaterial = 4000;
        var qtdsensor = 8 * valormaterial;
        var totalValor = qtdsensor * num_conteiners;

        var prejuizo_atual = 0;
        var ganhos_oceanides = 0;
        

        if (validade - dias <= 15) {
            prejuizo_atual = valorPorContainer - (valorPorContainer * 0.70)
        } else if ((validade - dias) > 15 && (validade - dias) <= 25) {
            prejuizo_atual = valorPorContainer - (valorPorContainer * 0.55)
        } else {
            prejuizo_atual = valorPorContainer - (valorPorContainer * 0.45)
        }

        if (validade - dias <= 15) {
            ganhos_oceanides = valorPorContainer - (valorPorContainer * 0.55)
        } else if ((validade - dias) > 15 && (validade - dias) <= 25) {
            ganhos_oceanides = valorPorContainer - (valorPorContainer * 0.115)
        } else {
            ganhos_oceanides = valorPorContainer - (valorPorContainer * 0.120)
        }

        console.log(prejuizo_atual)
        console.log(ganhos_oceanides)
        console.log(((qtdsensor + (qtdsensor * .10)) + prejuizo_atual) - ganhos_oceanides)

        div_resultado.innerHTML = `
        <p/>O seu lucro atual seria proximo de <span style="color: red;">R$${(prejuizo_atual).toFixed(2)}</span><br>
            Agora com os serviços oferecidos pela <span style="color: blue;">OCEÂNIDES</span> será de <span style="color: green;">R$${(ganhos_oceanides).toFixed(2)}</span>  <br>
            Isso com uma unica instalação de <span style="color: green;">R$${(qtdsensor + (qtdsensor * .6)).toFixed(2)}</span>
            `;
            
            
        div_grafico1.style.display = 'block'      
        div_grafico2.style.display = 'block'      
        div_grafico3.style.display = 'block'  


            div_grafico1.innerHTML = `<div style="background-color: red;  height: 20px; width:
            ${prejuizo_atual /10000}px;"></div>`

            div_grafico2.innerHTML = `<div style="background-color: blue;  height: 20px; width:
            ${ganhos_oceanides/10000}px;"></div>`
            
            div_grafico3.innerHTML = `<div style="background-color: green;  height: 20px; width:
            ${qtdsensor / 1000}px;"></div> `
            
            
        }
    </script>
