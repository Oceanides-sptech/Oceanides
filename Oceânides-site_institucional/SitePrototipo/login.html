<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/style-login.css">
  <title>Oceânides - Página Inicial</title>
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="logo-titulo-header">
        <img class="logo-header" src="assets/img/oceanides-logo.png" alt="" />
        <p class="titulo-header">Oceânides</p>
      </div>

      <ul class="navbar">
        <li class="nav-item"><a href="index.html">Início</a></li>
        <li class="nav-item"><a href="calculadora.html">Simulador</a></li>
        <li class="nav-item"><a href="Cadastro.html">Cadastro</a></li>
        <a href="login.html"><span class="botao-login">Login</span></a>
      </ul>
    </div>
  </div>

  <div class="conteudo">
    <div class="imagem"><img class="fundo-img" src="assets/img/fundo-login-cadastro-calculadora.png" alt=""></div>
    <div class="formulario">

      <div class="box">
        <p id="saldacao">
          Bem vindo de volta! 
        </p>

        <div class="inputs">

          <div class="input">
            <img src="assets/icons/login-usuario.svg" alt="">
            <input type="email" placeholder="Login">
          </div>
          
          <div class="input">
            <img src="assets/icons/login-senha.svg" alt="">
            <input type="password" placeholder="Senha">
          </div>
          
        </div>
        

        <button id="botao">Entrar</button>

        <ul class="opcoes">
          <li><a class="opcao" href=""> Recuperar senha </a></li> 
          <li><a class="opcao recuperar" href="Cadastro.html"> Não tem conta? Cadastre-se</a></li>
        </ul>

      </div>
    </div>
  </div>
  </div>

  <div class="footer">
    <div class="container">
      <p>© Ocêanides 2023</p>
    </div>
  </div>
