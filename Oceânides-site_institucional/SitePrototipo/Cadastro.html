<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/style-cadastro.css" />
    <title>Oceânides - Página de Cadastro</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logo-titulo-header">
          <img class="logo-header" src="assets/img/oceanides-logo.png" alt="" />
          <p class="titulo-header">Oceânides</p>
        </div>

        <ul class="navbar">
          <li class="nav-item"><a href="index.html">Início</a></li>
          <li class="nav-item"><a href="calculadora.html">Simulador</a></li>
          <li class="nav-item">Cadastro</li>
          <a href="login.html"><span class="botao-login">Login</span></a>
        </ul>
      </div>
    </div>
    <div class="conteudo">
      <div class="imagem">
        <img
          class="fundo-img"
          src="assets/img/fundo-login-cadastro-calculadora.png"
        />
      </div>
      <div class="formulario">
        <div class="box">
          <div id="texto_conta">Criar conta</div>
          <div class="inputs">
            <div class="input">
              <img src="assets/icons/login-usuario.svg" alt="">
              <input type="" id="input_nome" placeholder="Nome" />
            </div>
            <div class="input">
              
              <img src="assets/icons/email.svg" alt="">
              <input type="email" id="input_e-mail" placeholder="E-mail" />
            </div>
            <div class="input">
              <img src="assets/icons/login-senha.svg" alt="">
              <input type="password" id="input_senha" placeholder="Senha" />
            </div>
            <div class="input">
              <img src="assets/icons/login-senha.svg" alt="">
              <input
              type="password"
              id="input_confirmar_senha"
              placeholder="Confirmar senha"
              />
            </div>
          </div>

          <button id="botao-cadastro" onclick="cadastrar()">Cadastrar</button>

          <ul class="opcoes">
            <li class="opcao">Já tem Conta? <a class="login" href="login.html"> Login</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <p>© Ocêanides 2023</p>
      </div>
    </div>
  </body>
</html>
